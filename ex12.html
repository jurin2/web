<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        div{
            height: 300px;
            margin: 20px;
            border: 1px solid black;
            background-size: cover;
        }
        .box01,.box03,.box05{
            background-image: url(./images/christmas01.jpg);
        }
        .box03{
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="box01"></div>
    <div class="box02"></div>
    <div class="box03"></div>
    <div class="box04"></div>
    <div class="box05"></div>
</body>
</html>
